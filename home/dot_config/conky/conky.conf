conky.text = [[
${color grey}System $hr ${color}
${color grey}${offset 10}OS       ${color}${execi 86400 cat `ls -atr /etc/*-release | tail -2` | grep "PRETTY_NAME" | cut -d= -f2 |  sed 's/"//g'}
