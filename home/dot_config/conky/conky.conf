${color grey}${offset 10}Uptime   ${color}${uptime}

${color grey}Memory $hr ${color}
${color grey}${offset 10}RAM  ${color}$mem/$memmax ${alignr}${memperc}% ${membar 6,100}
${color grey}${offset 10}Swap ${color}$swap/$swapmax ${alignr}${swapperc}% ${swapbar 6,100}

${color grey}CPU $hr ${color}
${color grey}${offset 10}Usage   ${color}${freq_g}GHz ${alignr}${cpu}% ${cpubar 6,100}
${color grey}${offset 10}Core 1  ${color}${freq_g 1}GHz ${alignr}${cpu cpu0}% ${cpubar cpu0 6,100}
${color grey}${offset 10}Core 2  ${color}${freq_g 2}GHz ${alignr}${cpu cpu1}% ${cpubar cpu1 6,100}
${color grey}${offset 10}Core 3  ${color}${freq_g 3}GHz ${alignr}${cpu cpu2}% ${cpubar cpu2 6,100}
${color grey}${offset 10}Core 4  ${color}${freq_g 4}GHz ${alignr}${cpu cpu3}% ${cpubar cpu3 6,100}

${color grey}Temp $hr ${color}
${color grey}${offset 10}CPU     ${color}${execi 10 sensors | awk '/k10temp-pci-00c3/,/Tctl/ { if ($1 == "Tctl:") print $2 }'}
${color grey}${offset 10}Chipset ${color}${execi 10 sensors | awk '/amdgpu-pci-0c00/,/edge/ { if ($1 == "edge:") print $2 }'}
${color grey}${offset 10}GPU     ${color}${execi 10 nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader,nounits | awk '{ printf("+%.1fÂ°C\n", $1) }'}
${color grey}${offset 10}Wi-Fi   ${color}${execi 10 sensors | awk '/mt7925_phy0-pci-0900/,/temp1/ { if ($1 == "temp1:") print $2 }'}
${color grey}${offset 10}RAM 1   ${color}${execi 10 sensors | awk '/spd5118-i2c-6-51/,/temp1/ { if ($1 == "temp1:") print $2 }'}
${color grey}${offset 10}RAM 2   ${color}${execi 10 sensors | awk '/spd5118-i2c-6-53/,/temp1/ { if ($1 == "temp1:") print $2 }'}

${color grey}Wireless $hr ${color}
${color grey}${offset 10}Signal $color ${wireless_link_qual_perc wlan0}%
${if_existing /sys/class/net/wlan0/operstate up}
${color grey}${offset 10}Net Down:$color ${downspeed wlan0} ${alignr}${color grey}Net Up:$color ${upspeed wlan0}
${color grey}${offset 10}${downspeedgraph wlan0 32,155 074772 0077ff} ${alignr}${color grey}${upspeedgraph wlan0 32,155 074772 0077ff}
${endif}
${color grey}File systems $hr ${color}
${color grey}${offset 10}/          ${color}${fs_used /}/${fs_size /} ${alignr 10}${fs_bar 6,100 /}
${color grey}${offset 10}/home      ${color}${fs_used /home}/${fs_size /home} ${alignr 10}${fs_bar 6,100 /home}
${if_mounted /mnt/data1}${color grey}${offset 10}/mnt/data1 ${color}${fs_used /mnt/data1}/${fs_size /mnt/data1} ${alignr 10}${fs_bar 6,100 /mnt/data1}${endif}
${if_mounted /mnt/data2}${color grey}${offset 10}/mnt/data2 ${color}${fs_used /mnt/data2}/${fs_size /mnt/data2} ${alignr 10}${fs_bar 6,100 /mnt/data2}${endif}
